# SWAPS — Nginx reverse proxy (API + optional SSL)
# Rate limit: 100 requests/minute per IP (matches FastAPI middleware)

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 100 req/min per IP (10m = 10MB zone for ~160k IPs)
    limit_req_zone $binary_remote_addr zone=global:10m rate=100r/m;

    upstream api {
        server api:8000;
    }

    # HTTP — redirect to HTTPS when SSL is used; otherwise proxy to API
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge (Certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Proxy to API (dev without SSL; or use 443 block when SSL enabled)
        limit_req zone=global burst=20 nodelay;
        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS — enable when certs exist (mount letsencrypt in docker-compose)
    # Uncomment and set server_name when using SSL.
