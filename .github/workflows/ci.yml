# SWAPS CI: lint, test, build Docker image on push to main/develop
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Lint with ruff
        run: ruff check server/ sdk/ --output-format=github

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      - name: Run tests
        env:
          PYTHONPATH: server
          SECRET_KEY: test-secret-key-min-32-characters
          LICENSE_HMAC_SECRET: test-hmac-secret
        run: pytest server/tests -v --cov=server/app --cov-report=term-missing --cov-fail-under=60

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile.api
          push: false
          load: true
          tags: swaps-api:test
